<div class="card mx-4">
  <div class="card-body p-4">
      <div class="input-group" style="left: 67%;">
          <div class="btn-group" dropdown >
              <button dropdownToggle type="button" class="btn btn-primary dropdown-toggle" style="border-radius: 2%;">
                <span id="out">Contratar Serviços</span>
                <span class="caret"></span>
              </button> 
              <ul *dropdownMenu class="dropdown-menu" role="menu">
                <li role="menuitem"><button class="dropdown-item"(click)="changeTypeService();" ><span id="inside">Oferecer Serviços</span></button></li>
              </ul>
            </div>
          <input type="text" class="form-control col-md-2" [(ngModel)]="filtro" (change)="filtrar()">
          <div class="input-group-prepend">
              <span class="input-group-text form-control">
                <i class="fa fa-search fa-lg"></i>
              </span>
          </div>
      </div>
      <div id="contratar" class="show">
        <div class="card-body p-4" *ngFor="let user of users; let i = index">
          <div style="margin-top: 1%">
              <hr>
            <img src="https://www.marketingmuses.com/wp-content/uploads/2018/01/invis-user.png"  style="image-resolution:100%;  float: left; width: 200px; height: 200px; border-radius: 12px">
            
            <div style="margin-left: 15%" class="form-group row">
              <h2 style="margin-left: 2%">{{user.nome}}</h2>
              <p style="margin-left: 2%; text-align: justify" >{{user.desc}}</p>
            </div>
            <div class="row">
                <div style="margin-left: 4%" >
                    <h4 style="position: relative">Classificação:</h4>
                </div>
              <div class="col-sm-8" style="margin-left: 0%;margin-top: 0.4%">
                  <div *ngIf="user.Analises.length !== 0">
                      <progressbar  class="progress" type="{{user.type}}" [value]="user.nota" [max]="5">
                          <span style="color:white; white-space:nowrap;">{{user.nota}} / 5</span>
                        </progressbar>
                   </div>
                   <div *ngIf="user.Analises.length === 0">
                      Novo Usuário !!! (Ainda não Avaliado)
                   </div>
              </div>
              <div  class="col-sm-2" style="left: 12%" *ngIf="false">
                  <button class="btn btn-success btn-md" >Contratar</button>
               </div>
               <div  class="col-sm-2" style="left: 12%" *ngIf="true">
                  <button class="btn btn-success btn-md" (click)="toastWarning()">Contratar</button>
               </div>
            </div>
          </div>
        </div>
     </div>
     <div id="oferecer" class="hide" style="display:none">
       <div class="card-body p-4">
         <div class="row"> 
          <button class="btn btn-md btn-primary " title="Criar novo um Serviço" style="margin: 0; margin-left: 95%;" data-toggle="modal" (click)="servicoModal.show()"> <i class="fa fa-plus" style="color: white"></i></button>
         </div>
        <div style="margin-top: 4%" *ngFor="let user of users; let i = index">
          <hr>
          <img src="https://pbs.twimg.com/profile_images/948475422437773312/dEAVRB8G_400x400.jpg"  style="image-resolution:100%;  float: left; width: 200px; height: 200px; border-radius: 12px">
          <div class="form-group row" style="margin-left: 15%">
            <h5 for="tipo" style="margin-left:2%">Tipo de Serviço:</h5>
            <div class="col-md-4">
              <label style="margin-left:2%" name="tipo" >Passeio</label>
            </div>
            <h5 for="data">Data: </h5>
            <div class="col-md-2">
              <label name="data" >17/12/2017</label>
            </div>
            <h5 for="hora" >Hora: </h5>
            <div class="col-md-2">
              <label name="hora" >13:15</label>
            </div>
            <div *ngIf="true">
              <button class="btn btn-success btn-md" >Candidatar-se</button>
           </div>
           <div *ngIf="false">
              <button class="btn btn-md" ><i style="color:green" class="fa fa-pencil"></i></button>
              <button class="btn btn-md" > <i style="color: red" class="fa fa-trash"></i></button>
           </div>
          </div>
          <div class="form-group row" style="margin-left: 15%; margin-top: -1%">
            <h5 style="margin-left:2%" for="local" >Solicitante: </h5>
            <div class="col-md-4">
              <label name="local" >Noturno</label>
            </div>
            <h5 style="margin-left:3.5%" for="local">Pet: </h5>
            <div class="col-md-4">
              <label name="local" >Pipoca (Gato)</label>
            </div>
          </div>
          <div class="form-group row" style="margin-left: 15%; margin-top: -1%">
            <h5 style="margin-left:2%" for="local" >Local: </h5>
            <div class="col-md-8">
              <label name="local" >Castro Alves, São Cristovão - 89803108 - 464-E</label>
            </div>
          </div>
          <div class="form-group " style="margin-left: 15%; margin-top: -1%">
            <h5 style="margin-left:2%" for="local" >Descrição do Serviço</h5>
            <div style="margin-left:2%; text-align: justify" >
              <label name="local" >Preciso de alguém para levar meu cachorro e gato no pet shop para banho e tosa e em seguida dar um passeio no parquinho com eles</label>
          </div>
      </div>
    </div>
  </div>
</div>


<!-- ---------------------------------------------------- Modal  -------------------------------------------------  -->

<div bsModal #servicoModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Solicitação de Serviço</h4>
          <button type="button" class="close" (click)="servicoModal.hide()" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body align-items-center">
          <form>
              <div class="form-group row">
                  <div class="col-md-12" style="margin-bottom: 2%"> 
                      <div class="input-group">
                        <div class="input-group-prepend">
                          <span class="input-group-text">Tipo de Serviço</span>
                        </div>
                        <input type="text" name="tipo" class="form-control" required>
                      </div>
                  </div>

                  <div class="col-md-12" style="margin-bottom: 2%"> 
                      <div class="input-group">
                        <div class="input-group-prepend">
                          <span class="input-group-text">Data e Hora</span>
                        </div>
                        <input type="datetime-local" name="tipo" class="form-control" required>
                      </div>
                  </div>
                 
                  <div class="col-md-6" style="margin-bottom: 2%"> 
                      <div class="input-group">
                        <div class="input-group-prepend">
                          <span class="input-group-text">Local</span>
                        </div>
                        <select class="form-control" placeholder="Local"   name="local" required>
                            <option value="" disabled selected>Selecione</option >
                      
                          </select>
                      </div>
                  </div>
                  <div class="col-md-6" style="margin-bottom: 2%">
                      <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text">Pet</span>
                      </div>
                      <select class="form-control" placeholder="Pet"   name="pet" required>
                          <option value="" disabled selected>Selecione</option >
                        </select>
                    </div>
                  </div>

                  <div class="col-md-12" style="margin-bottom: 2%"> 
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text">Descrição do Serviço</span>
                      </div>
                      <textarea type="text" minlength="250"    name="caracteristicas" placeholder="Faça uma descrição do serviço a ser requisitado" class="form-control" required></textarea>
                    </div>
                </div>
                </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="servicoModal.hide()">Fechar</button>
          <button type="button" class="btn btn-primary">Salvar</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
