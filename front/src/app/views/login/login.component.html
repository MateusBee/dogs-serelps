<div class="app-body" style="width: 100%; height: 100%;">
  <main class="main d-flex align-items-center" >
    <div class="container" style=" width: 35%">
      <div class="row" >
        <div class="col-md-8 mx-auto" >
          <div class="card-group">
            <div class="card p-4" >
              <div class="card-body">
                  <div class="row" style="margin-top: 0%">
                      &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp; &nbsp;<img src="../../assets/img/brand/dogs.png" width="200px" height="200px"> 
                  </div>
                  <hr style="margin-top: 1%">
                <form>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input type="text" class="form-control" [(ngModel)]="user.email" name="email" placeholder="Email" autocomplete="off" required>
                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input type="password" class="form-control" [(ngModel)]="user.senha" name="senha" placeholder="Senha" autocomplete="off" required>
                  </div>
                  <a class="btn-link px-0" href="/#/register" style="cursor: pointer; display: inline-block; color: #7a5679; margin-top: 0%">Registrar agora!</a>
                  <div class="row">
                    <div class="col-5">
                      <button type="submit" class="btn btn-light px-4" style="width: 120%" (click)="Autenticar() ">Login</button>
                    </div>
                    <div class="col-7 text-right">
                      <button type="button" class="btn btn-link px-0" style="color: #7a5679">Esqueceu sua senha?</button>
                    </div>
                   
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
